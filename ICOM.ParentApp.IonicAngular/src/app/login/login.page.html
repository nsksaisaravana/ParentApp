<form #loginForm="ngForm" class="loginForm">
  <div class="row">
      <div >
      <div padding class="form-group" style="padding-bottom:5px;" [class.has-error]="userNameControl.invalid && userNameControl.touched">
        
          <!-- <ion-label position="floating">Username</ion-label> -->
          <ion-input padding required type="text" placeholder="Username" class="loginInput" value="" [(ngModel)]="userName"  name="userName" #userNameControl="ngModel"></ion-input>
          <!-- <span class="help-block" *ngIf="userNameControl.invalid">
              UserName is required
          </span> -->
        
      </div>
      <!-- <div class="rowSpacer"></div> -->
      <div padding class="form-group" style="padding-top:5px;" [class.has-error]="passwordControl.invalid && passwordControl.touched">
        <!-- <ion-item> -->
          <!-- <ion-label position="floating">Password</ion-label> -->
          <ion-input padding required type="password" placeholder="Password" class="loginInput" [(ngModel)]="passwordValue"  name="passwordValue" #passwordControl="ngModel" (keyup.enter)="login()"></ion-input>
          <!-- <span class="help-block" *ngIf="passwordControl.invalid">
              Password is required
          </span> -->
        <!-- </ion-item> -->
      </div>
    
      <!-- <ion-button type="button" expand="full"  (click)="login()" [disabled]="loginForm.invalid">Login</ion-button> -->
      <ion-button padding block="" type="button" class="btn disable-hover disable-focus button button-ios button-default button-default-ios button-block button-block-ios" (click)="login()" [disabled]="loginForm.invalid"><span class="button-inner">
        LOG IN
      </span>
      <!-- <div *ngIf="isShowSpinner">
        <ion-spinner></ion-spinner>
      </div> -->
      </ion-button>
    </div>
      <div class="contactICOM"><span padding>Don't have an account? Contact <a href="mailto:ITSupport@icom.vic.edu.au" style="color:#96000C;text-decoration:underline;">ICOM</a> to request access.</span></div>
  </div>
</form>
