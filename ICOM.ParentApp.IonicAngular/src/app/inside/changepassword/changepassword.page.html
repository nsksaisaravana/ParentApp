<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #changePasswordForm="ngForm">
      <p style="font-size:12px;">To change your password, please fill in the fields below:</p>
      <div>
      <ion-list>
        <div class="form-group" [class.has-error]="currentPassword.invalid && currentPassword.touched">
            <ion-item>
                <ion-label position="floating">Current Password</ion-label>
                <ion-input required type="password" value="" [(ngModel)]="currentPasswordValue"  name="currentPassword" #currentPassword="ngModel"></ion-input>
            </ion-item>
        </div>
        <div class="form-group" [class.has-error]="passwordControl1.invalid && passwordControl1.touched">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input required type="password" value="" [(ngModel)]="passwordValue1"  name="passwordValue1" #passwordControl1="ngModel"></ion-input>
            <!-- <span class="help-block" *ngIf="passwordControl1.invalid">
                Password is required
            </span> -->
          </ion-item>
        </div>
        <div class="form-group" [class.has-error]="passwordControl2.invalid && passwordControl2.touched">
          <ion-item>
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input required type="password" [(ngModel)]="passwordValue2"  name="passwordValue2" #passwordControl2="ngModel"></ion-input>
            <!-- <span class="help-block" *ngIf="passwordControl2.invalid">
                Password is required
            </span> -->
          </ion-item>
        </div>
        <ion-button type="button"  (click)="changePassword()" [disabled]="changePasswordForm.invalid">Change Password</ion-button>
          <ion-button type="button" (click)="cancelChangePassword()">Back</ion-button>
      </ion-list>
      </div>
      </form>
</ion-content>
