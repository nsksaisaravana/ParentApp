  <table mat-table [dataSource]="pushNotificationDetails" class="mat-elevation-z8">
      
      <!-- <ng-container matColumnDef="Checkbox"> -->

          <!-- </ng-container>   -->
    <ng-container matColumnDef="Title">
    <!--  <th mat-header-cell *matHeaderCellDef>Notification</th>-->
      <td  style="width:65%;padding-left:10px;" mat-cell *matCellDef="let element" (click)="pushNotificationClickEvent(element)" >
        <div class="notificationTitle"> {{element.Title}} </div>
            <div class="notificationDetails">{{element.Desc}}</div>
        </td>

      
    </ng-container>

    <ng-container matColumnDef="SendDate">
   <!--   <th mat-header-cell *matHeaderCellDef> Start/Send </th>-->
      <td mat-cell *matCellDef="let element" class="notificationDate"> {{element.SendDate | date:'d MMM yyyy'}} </td>
    </ng-container>
    
  
   <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="width:100%;"></tr>
  </table>
