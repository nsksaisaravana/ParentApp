<ion-split-pane>
  <ion-menu>
    <!-- <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header> -->
    <ion-content>
      <!-- <div class="login__overlay" style="background-image: url(/assets/images/menuBackground.png);"> -->

        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
       
        <ion-row>
            <!-- <ion-col col-4><ion-icon name="person"></ion-icon></ion-col> -->
            <!-- <fa-icon [icon]="['far', 'user-circle']" [styles]="{'stroke': 'red', 'color': 'red'}"></fa-icon> -->
            <fa-icon [icon]="['fas', 'user-circle'] " [styles]="{'stroke': 'red', 'color': '#802632','margin-left':'15px','margin-right':'10px'}" size="2x"></fa-icon>
            <ion-col col-8 >{{loginUserName}}</ion-col>
            <!-- <fa-icon [icon]="faCoffee" slot="end"></fa-icon> -->
            <!-- <fa name="cog" animation="spin"></fa> -->
            <!-- <div class="col"></div> -->
        </ion-row>
        <ion-row>
          <div class="col1"></div>
        </ion-row>
        
        <ion-list no-lines>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of filteredPages">
            <ion-item no-lines color="quaternary" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="secondary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      <!-- </div> -->
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
