<ion-header>
  <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-menu-button *ngIf="isUpcomingEventList"></ion-menu-button>
      </ion-buttons>
      <ion-row>
        <ion-icon name="arrow-back" (click)="isUpcomingEventList=true"  *ngIf="!isUpcomingEventList"></ion-icon>
        <ion-title style="font-weight:400;font-size:20px;">
            Upcoming Events
        </ion-title>
        <ion-icon name="search" style="position:absolute;right:10px;top:10px;font-size:22px;"></ion-icon>
      </ion-row>
      
    <!-- <ion-searchbar (ionInput)="getUpcomingEvents($event)"></ion-searchbar> -->
  </ion-toolbar>
</ion-header>
