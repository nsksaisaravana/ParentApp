<ion-button type="button"   (click)="newNotification()" >New Notification</ion-button>
<table mat-table [dataSource]="pushNotificationDetails" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef>Notification</th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="SendDate">
    <th mat-header-cell *matHeaderCellDef> Start/Send </th>
    <td mat-cell *matCellDef="let element"> {{element.SendDate | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
