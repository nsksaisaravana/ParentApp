<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef>Title <ion-icon name="add" (click)="addNewUpcomingEventItem()"></ion-icon></th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="EventDate">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.EventDate | date}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="EventStartTime">
    <th mat-header-cell *matHeaderCellDef> StartTime</th>
    <td mat-cell *matCellDef="let element"> {{element.EventStartTime | date:'shortTime'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="EventEndTime">
    <th mat-header-cell *matHeaderCellDef> EndTime</th>
    <td mat-cell *matCellDef="let element"> {{element.EventEndTime | date:'shortTime'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="EventShortDesc">
    <th mat-header-cell *matHeaderCellDef> Desc</th>
    <td mat-cell *matCellDef="let element"> {{element.EventShortDesc}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="EventAddress">
    <th mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let element"> {{element.EventAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element"> <button md-raised-button (click)="itemClickedForEdit(element)">Edit</button> <button md-raised-button (click)="itemClickedForDelete(element)">Delete</button> </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
