
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title <ion-icon name="add" (click)="addNewNewsLetterItem()" style="width:15px;height:15px;vertical-align: middle;"></ion-icon></th>
    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
  </ng-container>

  <!-- Name Column -->
  <!-- <ng-container matColumnDef="ShortPublishingPageContent">
    <th mat-header-cell *matHeaderCellDef> PublishingPageContent </th>
    <td mat-cell *matCellDef="let element"> {{element.ShortPublishingPageContent}} </td>
  </ng-container> -->

  <!-- Weight Column -->
  <!-- <ng-container matColumnDef="DisplayOrder">
    <th mat-header-cell *matHeaderCellDef> DisplayOrder </th>
    <td mat-cell *matCellDef="let element"> {{element.DisplayOrder}} </td>
  </ng-container> -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="IsPublished">
    <th mat-header-cell *matHeaderCellDef> IsPublished </th>
    <td mat-cell *matCellDef="let element"> {{element.IsPublished}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <!-- <td mat-cell *matCellDef="let element"> <button md-raised-button (click)="itemClickedForEdit(element)">Edit</button><button md-raised-button (click)="itemClickedForDelete(element)">Delete</button></td> -->
      <td mat-cell *matCellDef="let element"> <button md-raised-button (click)="itemClickedForDelete(element)">Delete</button></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
