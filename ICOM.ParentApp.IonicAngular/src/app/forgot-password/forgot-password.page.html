<ion-header>
  <ion-toolbar>
    <ion-title>Recover Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #changeInitialPasswordForm="ngForm">
    <div>
    <ion-list>
      <div class="form-group" [class.has-error]="userControl1.invalid && userControl1.touched">
        <ion-item>
          <ion-label position="floating">User Id</ion-label>
          <ion-input required type="text" value="" [(ngModel)]="userIdValue1"  name="userIdValue1" #userControl1="ngModel"></ion-input>
        </ion-item>
      </div>
      <ion-button type="button" expand="full"  (click)="changePassword()" [disabled]="changeInitialPasswordForm.invalid">Send Recovery Info</ion-button>
      <div class="auth__link">
        <a href="/login">Login</a>
      </div>
    </ion-list>
    </div>
    </form>
</ion-content>
